services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: line-engagement-app:latest   # สร้าง image ชื่อเดียวนี้
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "8080:8080"                     # เปิด HTTP port ให้เรียก /health ได้
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - backend

  worker:
    image: line-engagement-app:latest   # ใช้ image เดียวกับ app (ไม่ต้อง build ซ้ำ)
    env_file:
      - .env
    environment:
      NODE_ENV: production
    command: ["node", "dist/workers/worker.js"]  # รัน worker จากไฟล์นี้
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - backend

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: line_platform
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - backend

volumes:
  pgdata:
  redisdata:

networks:
  backend:
    driver: bridge
